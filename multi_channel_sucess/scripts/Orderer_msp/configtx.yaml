
Organizations:

    - &OrdererOrg        
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: crypto-config/ordererOrganizations/ai.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.admin')"

        OrdererEndpoints:
            - orderer.ai.com:7050    
    
    - &Org1        
        Name: Org1MSP       
        ID: Org1MSP
        MSPDir: crypto-config/peerOrganizations/aic.ai.com/msp        
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('Org1MSP.admin', 'Org1MSP.peer', 'Org1MSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('Org1MSP.admin', 'Org1MSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('Org1MSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('Org1MSP.peer')"       
        AnchorPeers:            
            - Host: peer0.aic.ai.com
              Port: 7051
    - &Org2        
        Name: Org2MSP       
        ID: Org2MSP
        MSPDir: crypto-config/peerOrganizations/bel.ai.com/msp        
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('Org2MSP.admin', 'Org2MSP.peer', 'Org2MSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('Org2MSP.admin', 'Org2MSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('Org2MSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('Org2MSP.peer')"       
        AnchorPeers:            
            - Host: peer0.bel.ai.com
              Port: 7051
    - &Org3        
        Name: Org3MSP       
        ID: Org3MSP
        MSPDir: crypto-config/peerOrganizations/iiit.ai.com/msp        
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('Org3MSP.admin', 'Org3MSP.peer', 'Org3MSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('Org3MSP.admin', 'Org3MSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('Org3MSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('Org3MSP.peer')"       
        AnchorPeers:            
            - Host: peer0.iiit.ai.com
              Port: 7051
#Organizations
   
Capabilities:   
    Channel: &ChannelCapabilities        
        V2_0: true    
    Orderer: &OrdererCapabilities        
        V2_0: true    
    Application: &ApplicationCapabilities        
        V2_0: true
Application: &ApplicationDefaults   
    Organizations:   
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"

    Capabilities:
        <<: *ApplicationCapabilities
Orderer: &OrdererDefaults    
    OrdererType: etcdraft    
    BatchTimeout: 2s    
    BatchSize:       
        MaxMessageCount: 10       
        AbsoluteMaxBytes: 99 MB       
        PreferredMaxBytes: 512 KB   
    Organizations:   
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"        
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
Channel: &ChannelDefaults   
    Policies:        
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"        
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"        
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"    
    Capabilities:
        <<: *ChannelCapabilities
Profiles:

    TwoOrgsChannel:
        Consortium: SampleConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Org1
                - *Org2
                - *Org3
#consortiums
            Capabilities:
                <<: *ApplicationCapabilities

    SampleMultiNodeEtcdRaft:
        <<: *ChannelDefaults
        Capabilities:
            <<: *ChannelCapabilities
        Orderer:
            <<: *OrdererDefaults
            OrdererType: etcdraft
            EtcdRaft:
                Consenters:
                - Host: orderer.ai.com
                  Port: 7050
                  ClientTLSCert: crypto-config/ordererOrganizations/ai.com/orderers/orderer.ai.com/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/ai.com/orderers/orderer.ai.com/tls/server.crt
                - Host: orderer2.ai.com
                  Port: 8050
                  ClientTLSCert: crypto-config/ordererOrganizations/ai.com/orderers/orderer2.ai.com/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/ai.com/orderers/orderer2.ai.com/tls/server.crt
                - Host: orderer3.ai.com
                  Port: 9050
                  ClientTLSCert: crypto-config/ordererOrganizations/ai.com/orderers/orderer3.ai.com/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/ai.com/orderers/orderer3.ai.com/tls/server.crt
                - Host: orderer4.ai.com
                  Port: 10050
                  ClientTLSCert: crypto-config/ordererOrganizations/ai.com/orderers/orderer4.ai.com/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/ai.com/orderers/orderer4.ai.com/tls/server.crt
                - Host: orderer5.ai.com
                  Port: 11050
                  ClientTLSCert: crypto-config/ordererOrganizations/ai.com/orderers/orderer5.ai.com/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/ai.com/orderers/orderer5.ai.com/tls/server.crt
            Addresses:
                - orderer.ai.com:7050
                - orderer2.ai.com:8050
                - orderer3.ai.com:9050
                - orderer4.ai.com:10050
                - orderer5.ai.com:11050

            Organizations:
            - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities
        Application:
            <<: *ApplicationDefaults
            Organizations:
            - <<: *OrdererOrg
        Consortiums:
            SampleConsortium:
                Organizations:
                - *Org1
                - *Org2
                - *Org3
#sample
